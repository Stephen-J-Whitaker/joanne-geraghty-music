<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A site all about Joanne Geraghty and her music">
        <meta name="keywords" content="Joanne Geraghty, music, Mayo, Ireland">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Joanne Geraghty Music</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Div inserted to enable horizontal centering of header content on screen with a margin all around edge  -->
            <div class="header">
                <div id="logo">
                    <a href="index.html" aria-label="Joanne Geraghty logo (links to The main website page)">
                        <h1>Joanne Geraghty Music</h1>
                        <h2>Music for all occasions</h2>
                    </a>
                </div>
                <!-- Semantic nav container and items inserted as ordered list to show order is important and should be maintained -->
                <nav>
                    <ol id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="weddings.html">Weddings</a>    
                        </li>
                        <li>
                            <a href="gallery.html"  class="active">Gallery</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ol>    
                </nav>
            </div>
        </header>
        <main>
            <section class="main-container">
                <div class="sub-container sub-container-header">
                    <h2>Photo Gallery</h2>
                </div>
            </section>
            <section class="main-container">
                <div class="gallery-container">
                    <img src="assets/media/images/weddings-gallery-wedding-ready.jpg" class="gallery-item" aria-label="Jo ready to perform at a wedding" alt="Jo ready to perform at a wedding" class="gallery">
                    <img src="assets/media/images/weddings-gallery-wedding-duo.jpg" class="gallery-item" aria-label="Jo and Bridget McMahon performing at a wedding" alt="Jo and Bridget McMahon performing at a wedding" class="gallery">
                    <img src="assets/media/images/gallery-portrait.jpg" class="gallery-item" aria-label="A portrait of Jo" alt="A portrait of Jo" class="gallery">
                    <img src="assets/media/images/gallery-beach.jpg" class="gallery-item" class="gallery-item"aria-label="Jo playing guitar on the beach" alt="Jo playing guitar on the beach" class="gallery">
                    <img src="assets/media/images/gallery-outdoors.jpg" class="gallery-item" aria-label="Jo playing guitar outdoors by the sea" alt="Jo playing guitar outdoors by the sea" class="gallery">
                    <img src="assets/media/images/gallery-recording.jpg" class="gallery-item" aria-label="Jo recording in her home studio" alt="Jo recording in her home studio" class="gallery">
                </div>
            </section>
            <section class="main-container">
                <div class="sub-container sub-container-header">
                    <h2>Video Gallery</h2>
                </div>
            </section>
            <section class="main-container">
                <div class="gallery-container">
                    <!-- Video must be mpeg h264 with aac audio for compatibility on Windows, MacOS and IOS operating systems -->
                    <video src="assets/media/video/gallery-molly.mp4" class="gallery-item"preload="none" poster="assets/media/images/gallery-video-poster-molly.jpg" aria-label="Video of Jo performing Molly Bawn" controls class="gallery">
                        <p>
                            Your browser does not support HTML video.
                        </p>
                    </video>
                    <video src="assets/media/video/weddings-gallery-wedding.mp4" class="gallery-item" reload="none" poster="assets/media/images/weddings-gallery-video-poster-wedding.jpg" aria-label="Video of Jo performing a song from her wedding set list" controls class="gallery">
                        <p>
                            Your browser does not support HTML video.
                        </p>
                    </video>
               </div>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <!-- Div inserted to enable horizontal centering of footer content on screen with a margin all around edge  -->
            <div class="footer">
                <!-- Social media links -->
                <!-- Socia media icons supplied by font awsome https://fontawesome.com/  -->
                <a href="https://www.facebook.com/JoGeraghtyMusic/" class="social-media-anchor" target="_blank" rel="noopener" aria-label="Visit Joanne's Facebook page (opens in new tab)">
                    <img src="assets/media/icons/footer-facebook-brands.svg"  class="social-media-icon" alt="Facebook social media icon">
                </a>
                <a href="https://www.instagram.com/joannegeraghtymusic/" class="social-media-anchor" target="_blank" rel="noopener" aria-label="Visit Joanne's Instagram page (opens in new tab)">
                    <img src="assets/media/icons/footer-instagram-brands.svg" class="social-media-icon" alt="Instagram social media icon">
                </a>
                <a href="https://www.youtube.com/user/countryroads2009" class="social-media-anchor"  target="_blank" rel="noopener" aria-label="Visit Joanne's You Tube page (opens in new tab)">
                    <img src="assets/media/icons/footer-square-youtube-brands.svg" class="social-media-icon" alt="You social media Tube icon">
                </a>
            </div>
        </footer>
    </body>
</html>
